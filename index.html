<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='./styles.css'>
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="display"></div>
        <div class='buttons'>
            <div class='row' id='1'>
                <button class='fn' id='C'>C</button>
                <button class='fn' id='neg'>+/-</button>
                <button class='eval' id='perc'>%</button>
                <button class='op' id='div'>&#247</button>
            </div>
            <div class='row' id='2'>
                <button class='num' id='seven'>7</button>
                <button class='num' id='eight'>8</button>
                <button class='num' id='nine'>9</button>
                <button class='op' id='mult'>x</button>
            </div>
            <div class='row' id='3'>
                <button class='num' id='four'>4</button>
                <button class='num' id='five'>5</button>
                <button class='num' id='six'>6</button>
                <button class='op' id='minus'>-</button>
            </div>
            <div class='row' id='4'>
                <button class='num' id='one'>1</button>
                <button class='num' id='two'>2</button>
                <button class='num' id='three'>3</button>
                <button class='op'  id='plus'>+</button>
            </div>
                <div class='row' id='5'>
                <button class='num' id='zero'>0</button>
                <button class='num' id='dec'>.</button>
                <button class='eval' id='eq'>=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
